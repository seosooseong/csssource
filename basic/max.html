<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent{
        /*너비 500px, 높이 300px ,테두리, 마진 20px*/
        width: 100px;
        height: 300px;
        border: 4px solid darkgreen;
        margin: 20px;
        
    }
    .child{
        /*높이 200px,배경색*/
        /* width: 800px; */
        max-width: 400px; /*최대 너비*/
        min-width: 200px;/*최소 너비*/
        height: 200px;
        background-color: dodgerblue;
        }
</style>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 400px;
            height: 200px;
            border: 4px solid tomato;

        }

        .child{
            width: 100px;
            height: 100px;
            border: 4px solid;
            margin:  10px; /*상하좌우 다들어감.*/
        }
    </style>
</head>
<body>
    <!--마진 병합 : 형제 요소들의 마진bottom과 마진top이 만났을때-->
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
</div>
</body>
</html>

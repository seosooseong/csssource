<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: steelblue;
        transition: 0.5;
      }
      .box:hover {
        /*올리면 반응*/
        width: 300px;
        background-color: lawngreen;
      }
      .box:active {
        /*클릭 반응*/
        width: 200px;
        background-color: lightsalmon;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>

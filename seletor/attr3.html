<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*btn으로 ^= 시작하는 botton 스타일 지정*/
      [class^="btn"] {
        color: royalblue;
        font-weight: 5px;
        border-radius: 10px;
      }
      /*success로 $= 끝나는 botton 스타일 지정*/
      [class$="success"] {
        background: rgb(0, 97, 48);
        color: seashell;
      }
      /*danger로 끝나는 botton 스타일 지정*/
      [class$="danger"] {
        background: rgb(139, 0, 0);
        color: seashell;
      }
    </style>
  </head>
  <body>
    <button>Normal</button>
    <button class="btn-success" type="submit">Succes</button>
    <button class="btn-danger" type="reset">Danger</button>
    <!--동일한 기능 <input type="button" value="Succes" />
    <input type="submit" value="Succes" />
    <input type="reset" value="Succes" /> -->
  </body>
</html>

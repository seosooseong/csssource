<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      header {
        width: 960;
        margin: 0 auto;
        background-color: #ccc;
        overflow: hidden;
      }
      h1 {
        float: left;
      }
      nav {
        float: right;
      }
      nav ul li {
        display: inline;
        margin-left: 20px;
        line-height: 60px;
        list-style-type: none;
      }
      a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Logo</h1>
      <nav>
        <ul class="clearfix">
          <li><a href="#">Login</a></li>
          <li><a href="#">Member Join</a></li>
          <li><a href="#">Site Map</a></li>
          <li><a href="#">Location</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>

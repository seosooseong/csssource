<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .content {
      background-color: skyblue;
      /* overflow: hidden; */
    }
    .content div {
      float: left;
      margin-right: 10px;
      border: 2px solid;
    }
    img {
      vertical-align: top; /*사각형 공백 해결!*/
    }
    /*추천방법*/
    .clearfix::after {
      content: "";
      display: block;
      clear: both;
    }
  </style>
  <body>
    <h1>float 속성을 이용한 이미지 배치</h1>
    <div class="content clearfix">
      <div><img src="http://placehold.it/100" alt="" /></div>
      <div><img src="http://placehold.it/100" alt="" /></div>
      <div><img src="http://placehold.it/100" alt="" /></div>
    </div>
    <div>
      <h2>float 속성 해지</h2>
    </div>
  </body>
</html>
